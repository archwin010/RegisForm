<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

      <!--this fieldset contains inputs for names, email and password-->
      <fieldset class="f-set">
        <!-- the 'required' attribute tells the browser that all fields must be entered to move on -->
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <!-- pattern="[a-z0-5]{8,}" - this specifies to the browser the format of the password -->
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

      <!--this fieldset lets the visitor to specify the type of account they want to create and it has the terms and conditions-->

      <!-- NOTE to Self: With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute.
         This attribute is used to identify the element in the form submission.-->
      <fieldset class="f-set">
        <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" /> Personal Account</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Business Account</label>
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>

      <!--in this fieldset, the visitor can add dp and talk about themselves-->
      <fieldset class="f-set last">
        <label class="lbl" for="profile-picture">Upload a profile picture: <input class="dp" id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input class="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
